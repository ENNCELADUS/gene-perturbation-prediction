# scGPT Retrieval Configuration for Reverse Perturbation Prediction

data:
  name: norman
  path: data/norman/
  split: simulation
  seed: 1
  pseudo_bulk: true
  mask_perturbed: true

model:
  encoder: scgpt
  checkpoint: null  # Path to scGPT pretrained weights
  freeze_encoder: true
  use_lora: false
  lora_rank: 8

retrieval:
  metric: cosine
  top_k: [1, 5, 10, 20]

evaluate:
  metrics: [top_k_accuracy, mrr, ndcg]

logging:
  output_dir: logs/
  experiment_name: scgpt_retrieval
