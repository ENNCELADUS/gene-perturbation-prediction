# scGPT Route B1 Configuration (Gene-Level Scoring + Composition)

# Data
data:
  h5ad_path: data/norman/perturb_processed.h5ad
  control_match_keys: ["batch", "cell_type"]
  control_n_samples: 8

# Norman GEARS-style Condition-level split (optimized)
condition_split:
  seen_single_train_ratio: 0.9
  double_train_ratio: 0.7
  double_val_ratio: 0.15
  double_freq_bins: 3
  double_count_bins: 3
  min_cells_per_condition: 50
  min_cells_per_double: 30
  seed: 42
  output_path: data/norman/splits/norman_condition_split_compositional_seed42.json

# Model
model:
  encoder: scgpt
  pretrained_dir: model/scGPT
  freeze_encoder: true
  preprocess_binning: 51

# Training
training:
  epochs: 200
  batch_size: 32
  head_learning_rate: 1.0e-4
  backbone_learning_rate: 1.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.1
  unfreeze_last_n_layers: 1
  balanced_sampling: true
  gene_weighted_sampling: true
  sample_weight_alpha: 0.5
  sample_weight_cap: 10.0
  sample_weight_eps: 1.0
  weighted_samples_per_replica: null
  sampling_seed: 0
  control_chunk_size: 0
  control_no_grad: true
  balanced_sampling_n_conditions: 8
  balanced_sampling_n_cells: 4
  early_stopping_patience: 10
  early_stopping_metric: val_loss
  ranking_loss_weight: 1.0
  bce_loss_weight: 0.1
  ranking_num_negatives: 128
  ranking_margin: 0.0
  ranking_hard_negative_ratio: 0.25
  ranking_hard_candidate_factor: 4.0
  ranking_pos_weight_alpha: 0.5
  ranking_pos_weight_cap: 10.0
  ranking_pos_weight_eps: 1.0
  bce_pos_weight_enabled: true
  bce_pos_weight_cap: 50.0
  bce_pos_weight_min: 1.0

# Head
head:
  score_mode: dot
  hidden_dim: 512
  dropout: 0.2

# Evaluation
evaluate:
  top_k: [1, 5, 10, 20]
  mask: 0  # 0=off, K=mask K genes (must include true target genes)
  output_path: results/scgpt_discriminative/eval_results_no_mask.json

# Logging
logging:
  output_dir: results/scgpt_discriminative
