# TGA (Target-Gene Activation) Baseline Configuration
# Training-free heuristic baseline for reverse perturbation prediction

data:
  h5ad_path: data/norman/perturb_processed.h5ad

condition_split:
  seen_single_train_ratio: 0.9
  double_train_ratio: 0.7
  double_val_ratio: 0.15
  double_freq_bins: 3
  double_count_bins: 3
  min_cells_per_condition: 50
  min_cells_per_double: 30
  seed: 42
  output_path: data/norman/splits/norman_condition_split_compositional_seed42.json

baseline:
  name: tga
  epsilon: 1.0e-6  # Numerical stability for z-score computation
  use_pseudobulk: true  # Average query cells before scoring

evaluation:
  top_k_values: [1, 5, 8, 10, 20]
  mask: 10  # 0=off, K=mask K genes (must include true target genes)
  output_path: results/tga/eval_results_mask10.json

logging:
  output_dir: results/tga
