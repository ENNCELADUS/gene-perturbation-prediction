# TGD (Target-Gene Downregulation) Baseline Configuration
# Training-free heuristic baseline for reverse perturbation prediction

data:
  h5ad_path: data/norman/perturb_processed.h5ad

condition_split:
  output_path: data/norman/splits/norman_condition_split_seed42.json
  unseen_gene_fraction: 0.15
  seen_single_train_ratio: 0.9
  combo_seen2_train_ratio: 0.7
  combo_seen2_val_ratio: 0.15
  min_cells_per_condition: 50
  min_cells_per_double: 30
  seed: 42

baseline:
  name: tgd
  epsilon: 1.0e-6  # Numerical stability for z-score computation
  use_pseudobulk: true  # Average query cells before scoring

evaluation:
  top_k_values: [1, 5, 8, 10, 20]
  output_path: results/tgd/eval_results.json

logging:
  output_dir: results/tgd
