# XGBoost baseline configuration for reverse perturbation prediction

data:
  h5ad_path: data/norman/perturb_processed.h5ad

condition_split:
  unseen_gene_fraction: 0.15
  seen_single_train_ratio: 0.9
  combo_seen2_train_ratio: 0.7
  combo_seen2_val_ratio: 0.15
  double_freq_bins: 3
  double_count_bins: 3
  min_cells_per_condition: 50
  min_cells_per_double: 30
  target_test_fraction: 0.2
  seed: 42
  output_path: data/norman/splits/norman_condition_split_hard_seed42.json

baseline:
  name: xgboost
  model_type: xgboost
  n_estimators: [200, 400]
  max_depth: [4, 6]
  learning_rate: [0.05, 0.1]
  subsample: 0.8
  colsample_bytree: 0.8
  min_child_weight: 1.0
  reg_alpha: 0.0
  reg_lambda: 1.0
  tree_method: auto
  n_jobs: -1
  standardize: false
  target_gene_pool: train
  mask_train: true
  selection_metric: mrr
  random_state: 42

evaluation:
  top_k_values: [1, 5, 10, 20, 40]
  mask: 10
  mask_all_targets: false
  output_path: results/xgboost/eval_results_mask10.json

logging:
  output_dir: results/xgboost
